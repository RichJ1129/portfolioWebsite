{% extends 'personal/header.html' %}
{% block extrahead%}
    {% load static %}    
    <link rel="stylesheet" type="text/css" href="{% static "blog/css/blog.css"%}">
{% endblock %}
{% block content %}
    <h1 class="pageTitle"> Posts <h1>
    {% for posts in object_list %}
        <div class="container">
            <div class="card">
                <div class="card-header"><a href="/blog/{{posts.id}}">{{posts.date|date:"Y-m-d"}}</a></div>
                <div class="card-body"><blockquote class="blockquote mb-0"><p>{{posts.title}}</p></blockquote></div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
